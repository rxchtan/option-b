{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron">
  <div style="margin: auto; width: 40%; text-align: center;">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
